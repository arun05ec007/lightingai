<div class="container">
  <div
    class="row p-4 m-4"
    style="max-height: 80vh; height: 80vh; overflow-y: auto"
    #scrollMe
    [scrollTop]="scrollMe.scrollHeight"
  >
    <div class="col-12">
      <ng-container *ngFor="let item of chat">
        <div class="row mt-4" *ngIf="item.role == 'bot'">
          <div class="col-8">
            <div class="d-flex justify-content-start align-items-center">
              <img src="assets/bot.png" alt="" width="30" />
              <div class="card ms-2 p-2">
                {{ item.message }}
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4" *ngIf="item.role == 'user'">
          <div class="offset-4 col-8">
            <div class="d-flex justify-content-end align-items-center">
              <div class="card me-2 p-2">
                {{ item.message }}
              </div>
              <img src="assets/avatar.png" alt="" height="20" />
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Type your query here"
          (keyup.enter)="pushMessage()"
          [(ngModel)]="Question"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          (click)="pushMessage()"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
