<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="input-group">
        <input
          type="file"
          class="form-control"
          id="inputGroupFile04"
          aria-describedby="inputGroupFileAddon04"
          aria-label="Upload"
          (change)="onFileSelected($event)"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="inputGroupFileAddon04"
        >
          Upload
        </button>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="loading"
  class="loading-container d-flex justify-content-center align-items-center"
  style="
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    background-color: rgba(255, 255, 255, 0.257);
  "
>
  <img src="assets/loading.gif" alt="" />
</div>
